<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page para diseñadores de moda. Descubre nuestras últimas colecciones y únete a nuestra comunidad.">
    <meta name="keywords" content="landing page, diseño de moda, moda, colecciones, suscripciones">
    <title>Tendencias de Moda</title>
    <link rel="stylesheet" href="css/Principal.css">
</head>
<body>
    
    <section id="inicio" class="inicio">
        <h1 class="tendencia">Tendencias</h1>
        <section id="Cuadro" class="Cuadro">
            <main>
                <h1 class="iniciouno" id="iniciouno">de Moda</h1>
                <div class="parrafo">
                    <p>¡Únete a nuestra comunidad de fashionistas! Recibe las últimas tendencias, tips de estilo y promociones únicas directamente en tu correo.</p>
                    <p>Te mantenemos al día con las novedades más candentes de los diseñadores más influyentes y las marcas más icónicas.</p>
                    <div id="contacto" class="contacto">
                        <h2 id="Info">Para más información</h2>
                        <form id="formulario">
                            <label for="email">Gmail:</label><br>
                            <input type="email" id="email" placeholder="Captura tu gmail" required>
                            <input type="reset" value="Eliminar">
                            <input type="submit" value="Guardar" class="buton">
                        </form>
                    </div>
                </div>
            </main>
        </section>
    </section>
    <aside id="imagenes" class="cuadro-imagenes">
        <section id="imagenuno">
            <img src="media/Imagen1.png"> 
        </section>
        <section id="imagendos">
            <img src="media/Imagen2.png"> 
        </section> 
        <section id="imagentres">
            <img src="media/Imagen3.png"> 
        </section>
    </aside>
</body>
</html>
